<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker Game</title>

    <style media="screen">
        .catpic {
            width: 640px;
            height: 426px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Cat Click3r</h1>
    </header>

    <div class="container">
        <div class="score-container">
            <p>The score: <span id="score">0</span></p>
        </div>

        <div class="pictures">
            <img src="cat1.jpg" class="catpic" alt="Cat 1" onclick="catclick()">

            <img src="cat2.jpg" class="catpic" alt="Cat 2" onclick="catclick()">
        </div>

        <footer>
            <p>Shrinath's version</p>
        </footer>
    </div>

    <script>
        this.score = 0;

        function writescore(score) {
            document.getElementById("score").innerHTML = score;
        }

        function catclick() {
            writescore(++this.score);
        }
    </script>
</body>

</html>
